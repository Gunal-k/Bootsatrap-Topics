<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS included via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <title>Bootstrap Icons</title>
</head>
<body>
    
    <h1>Bootstrap Icons</h1>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <i class="bi bi-alarm"></i> Alarm
            </div>
            <div class="col-3">
                <i class="bi bi-bell"></i> Bell
            </div>
            <div class="col-3">
                <i class="bi bi-calendar"></i> Calendar
            </div>
            <div class="col-3">
                <i class="bi bi-camera"></i> Camera
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <i class="bi bi-chat"></i> Chat
            </div>
            <div class="col-3">
                <i class="bi bi-envelope"></i> Envelope
            </div>
            <div class="col-3">
                <i class="bi bi-heart"></i> Heart
            </div>
            <div class="col-3">
                <i class="bi bi-house"></i> House
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <i class="bi bi-info-circle"></i> Info Circle
            </div>
            <div class="col-3">
                <i class="bi bi-key"></i> Key
            </div>
            <div class="col-3">
                <i class="bi bi-lock"></i> Lock
            </div>
            <div class="col-3">
                <i class="bi bi-mic"></i> Microphone
            </div>
        </div>
    </div>
</body>
<!-- Bootstrap JS included via CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</html>
