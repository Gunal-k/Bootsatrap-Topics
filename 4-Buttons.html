<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS included via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Buttons</title>
</head>
<body>
    <h1>Buttons Class</h1>
    <button>Login</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-link">Link</button>
    <br><br>
    <h1>Buttons with Sizes</h1>
    <button type="button" class="btn btn-primary btn-lg">Large Button</button>
    <button type="button" class="btn btn-secondary btn-sm">Small Button</button>
    <button type="button" class="btn btn-success btn-block">Block Button</button>
    <br><br>
    <h1>Buttons with States</h1>
    <button type="button" class="btn btn-primary" disabled>Disabled Button</button>
    <button type="button" class="btn btn-secondary" aria-disabled="true">Disabled Button with aria-disabled</button>
    <button type="button" class="btn btn-success" data-toggle="button" aria-pressed="false">Toggle Button</button>
    <button type="button" class="btn btn-danger" data-toggle="button" aria-pressed="true">Active Button</button>
    <br><br>
    <h1>Buttons outline</h1>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
    <br><br>
    <h1>Anchor Tag with btn Class</h1>
    <a href="#" class="btn btn-success">Login</a>
    <a href="#" class="btn btn-danger">Logout</a>
    <br><br>
    <h1>Button Group</h1>
    <div class="btn-group">
        <button type="button" class="btn btn-primary">Button 1</button>
        <button type="button" class="btn btn-success">Button 2</button>
        <button type="button" class="btn btn-danger">Button 3</button>
    </div>
</body>
<!-- Bootstrap JS included via CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</html>
