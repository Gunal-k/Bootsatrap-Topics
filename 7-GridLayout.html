<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS included via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Grid Layout</title>
</head>
<body>
    <div class="container my-4 text-center">
        <h1 class="mb-4">Grid Layout</h1>

        <!-- Basic Grid -->
        <h3 class="mt-4">Basic Grid</h3>
        <div class="row justify-content-center">
            <div class="col-3 bg-primary text-white">Column 1</div>
            <div class="col-4 bg-secondary text-white">Column 2</div>
            <div class="col-3 bg-success text-white">Column 3</div>
        </div>

        <!-- Nested Grid -->
        <h3 class="mt-4">Nested Grid</h3>
        <div class="row">
            <div class="col bg-info text-white p-3">Column 1</div>
            <div class="col">
                <div class="row">
                    <div class="col bg-warning text-dark p-3">Nested Column 1</div>
                    <div class="col bg-danger text-white p-3">Nested Column 2</div>
                </div>
            </div>
            <div class="col bg-secondary text-dark p-3">Column 3</div>
        </div>

        <!-- Responsive Grid -->
        <h3 class="mt-4">Responsive Grid</h3>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="bg-primary text-white p-3">Responsive Column 1</div>
            </div>
            <div class="col">
                <div class="bg-secondary text-white p-3">Responsive Column 2</div>
            </div>
        </div>
    </div>
</body>
<!-- Bootstrap JS included via CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</html>
